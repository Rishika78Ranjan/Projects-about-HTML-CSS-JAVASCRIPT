<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./Job Application Form_files/style3.css">

</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>

            <form>
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">first name
                        </label>
                        <input id="first_name" name="first_name" placeholder="enter first name">

                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="last_name">last name
                        </label>
                        <input id="last_name" name="last_name" placeholder="enter last name">
                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="email">email
                        </label>
                        <input id="email" name="email" placeholder="enter email">
                    </div>
                </div>
                <div class="form_container">
                    <div class="form_control">
                        <label for="job role">job role
                        </label>

                        <select>
                            <option value="">select job role</option>
                            <option value="frontend">frontend developers</option>
                            <option value="backened ">backened developer</option>
                            <option value="full_stack">full_stack developer</option>
                            <option value="ui_ux ">ui_uxdesigner</option>

                        </select>

                    </div>
                </div>

                <div class="form_control">
                    <label for="address">address
                    </label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder="enter address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="enter city">
                </div>
                <div class="form_control">
                    <label for="pincode">pincode</label>
                    <input type="number" name="pincode" placeholder="pincode">
                </div>
                <div class="form_control">
                    <label for="date">date</label>
                    <input value="2022-01-10" type=" date" name="date" placeholder="enter date">
                </div>
                <div class="form_control">
                    <label for="upload">upload your cv</label>
                    <input type=" file" name="upload" id="upload">
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now

                    </button>
                </div>

            </form>


        </div>
    </div>


</body></html>
